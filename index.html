<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Raika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-striped-brick.png');
            text-align: center;
            padding: 50px;
            position: relative;
            box-sizing: border-box;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.2);
            border: 15px solid white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 3s infinite alternate;
        }
        p {
            font-size: 1.2em;
            color: white;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 3s infinite alternate;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hearts {
            font-size: 4em;
            color: red;
            animation: pulse 1s infinite;
        }
        .quiz-button {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            box-shadow: 2px 2px 4px #000;
            transition: all 0.3s;
        }
        .quiz-button:hover {
            background-color: #ff94c9;
            box-shadow: 4px 4px 6px #000;
        }
        .sad-face {
            font-family: monospace;
            font-size: 2em;
            color: #ff69b4;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.powerofpositivity.com/10-reasons-stay-partner-even-want-leave/" class="quiz-button" target="_blank">Quiz</a>
    <div class="content-wrapper">
        <h1 class="hearts">❤️</h1>
        <h1>I'm Sorry, Raika</h1>
        <p>I am truly so sorry, my love. I want to start over and show you how much you mean to me.</p>
        <h1 class="hearts">❤️</h1>
        <p><a href="https://www.youtube.com/watch?v=tBmWmB0C2_w" target="_blank">Listen to Gary's Song</a></p>
</body>
</html>
